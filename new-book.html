<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel=" icon" href="./img/boolean.png" type="image/x-icon" />

    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Dashboard</title>
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/duck.png" alt="Bootstrap" width="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Catalogo Libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              data-bs-theme="light"
              class="form-control me-2"
              type="search"
              placeholder="Cerca..."
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- container -->
    <div class="container mt-4">
      <div class="row gy-4">
        <h2>Nuovo Libro</h2>

        <form>
          <div class="row">
            <!-- input nome autore  -->
            <div class="col-6">
              <div class="mb-3">
                <label for="author-name" class="form-label fw-bold"
                  >Nome Autore</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="author-name"
                  placeholder="Inserisci il nome"
                />
              </div>
            </div>

            <!-- input cognome autore  -->
            <div class="col-6">
              <div class="mb-3">
                <label for="author-surname" class="form-label fw-bold"
                  >Cognome Autore</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="author-surname"
                  placeholder="Inserisci il nome"
                />
              </div>
            </div>

            <!-- input titolo libro  -->

            <div class="col-12">
              <div class="mb-3">
                <label for="title" class="form-label fw-bold">Titolo</label>
                <input
                  type="text"
                  id="title"
                  class="form-control"
                  aria-describedby="title-help-block"
                  placeholder="Inserisci il titolo del libro"
                />
                <div id="title-help-block" class="form-text">
                  Titolo versione italiana
                </div>
              </div>
            </div>

            <!-- input genere libro  -->

            <div class="col-12">
              <div class="mb-3">
                <label for="type" class="form-label fw-bold">Genere</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Scegli il genere</option>
                  <option value="thriller">Thriller</option>
                  <option value="romance">Romanzo rosa</option>
                  <option value="biography">Biografia</option>
                </select>
              </div>
            </div>

            <!-- input anno di pubblicazione  -->

            <div class="col-12">
              <div class="mb-3">
                <label for="title" class="form-label fw-bold"
                  >Anno di pubblicazione</label
                >
                <input
                  type="number"
                  class="form-control"
                  placeholder="Inserisci l'anno"
                />
              </div>
            </div>

            <!-- input codice isbn  -->

            <div class="col-12">
              <div class="mb-3">
                <label for="type" class="form-label fw-bold">ISBN#</label>
                <input
                  type="text"
                  id="isbn"
                  class="form-control"
                  placeholder="Inserisci il codice ISBN#"
                />
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="border border-light-subtle my-4"></div>
          </div>

          <div class="col-12">
            <div class="mb-3">
              <label for="note" class="form-label fw-bold">Note</label>
              <textarea class="form-control" id="note" rows="3"></textarea>
            </div>
          </div>

          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label fw-bold" for="flexCheckDefault">
              Disponibile anche in digitale
            </label>
          </div>

          <button type="submit" class="btn btn-primary">Aggiungi libro</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
